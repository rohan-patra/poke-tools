services:
  - type: web
    name: poke-tools
    runtime: docker
    plan: free
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: '3000'
      - key: POKE_BEARER_TOKEN
        sync: false
      - key: SLACK_EVENTS_ENABLED
        value: 'true'
      - key: SLACK_WORKSPACE_1_NAME
        value: seismic
      - key: SLACK_WORKSPACE_1_ENDPOINT
        sync: false
      - key: SLACK_WORKSPACE_1_SIGNING_SECRET
        sync: false
      - key: SLACK_WORKSPACE_1_BOT_TOKEN
        sync: false
      - key: SLACK_MCP_ENABLED
        value: 'true'
      - key: SLACK_MCP_BINARY_PATH
        value: /usr/local/bin/slack-mcp-server
      - key: SLACK_MCP_1_NAME
        value: Seismic
      - key: SLACK_MCP_1_ENDPOINT
        sync: false
      - key: SLACK_MCP_1_AUTH_MODE
        value: browser
      - key: SLACK_MCP_1_XOXC_TOKEN
        sync: false
      - key: SLACK_MCP_1_XOXD_TOKEN
        sync: false
      - key: SLACK_MCP_1_ADD_MESSAGE_TOOL
        value: 'true'
      - key: SLACK_MCP_ENABLED_TOOLS
        value: 'conversations_history,conversations_replies,conversations_add_message,reactions_add,reactions_remove,attachment_get_data,conversations_search_messages,channels_list,users_search,usergroups_list,usergroups_me,usergroups_create,usergroups_update,usergroups_users_update'
